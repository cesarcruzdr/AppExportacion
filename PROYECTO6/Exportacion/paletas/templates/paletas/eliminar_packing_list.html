{% extends "base.html" %}

{% block title %}Eliminar Packing List{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="alert alert-warning">
        <h4 class="alert-heading">Advertencia</h4>
        <p>Estás a punto de eliminar el Packing List <strong>{{ packing_list.nombre }}</strong>.</p>
        <hr>
        <p class="mb-0">Este cambio es irreversible. ¿Estás seguro de que deseas continuar?</p>
    </div>

    <div class="d-flex justify-content-between">
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger btn-lg">
                <i class="bi bi-trash"></i> Sí, eliminar
            </button>
        </form>
        <a href="{% url 'lista_packing_list' %}" class="btn btn-secondary btn-lg">
            <i class="bi bi-x-circle"></i> Cancelar
        </a>
    </div>
</div>
{% endblock %}
