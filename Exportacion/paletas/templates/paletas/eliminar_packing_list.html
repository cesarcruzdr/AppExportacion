{% extends "base.html" %}
{% block title %}Eliminar Packing List{% endblock %}
{% block content %}
<h2>Eliminar Packing List</h2>
<p>¿Estás seguro de que deseas eliminar el Packing List: <strong>{{ packing_list.nombre }}</strong>?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
    <a href="{% url 'lista_packing_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
