{% extends "base.html" %}
{% block title %}Agregar Paleta{% endblock %}
{% block content %}
<h2>Agregar Nueva Paleta</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Guardar</button>
    <a href="{% url 'home' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
