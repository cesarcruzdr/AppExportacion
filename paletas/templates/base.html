<!DOCTYPE html>
<html lang="es">
    {% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Exportación{% endblock %}</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Optional: Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- logo cometa como icono favicon -->
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}" type="image/x-icon">


    <!-- Estilos opcionales -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        header h1 {
            font-size: 1.8rem;
        }
        footer {
            padding: 1rem 0;
            border-top: 1px solid #dee2e6;
            text-align: center;
            font-size: 0.9rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
    {% if request.resolver_match.view_name != 'login' %}
    <header class="bg-white shadow-sm mb-4 py-3">
        <div class="container d-flex flex-wrap justify-content-between align-items-center">
            <h1 class="mb-0">📦 Exportación - Gestión de Paletas</h1>
            <nav class="d-flex gap-2">
                <a href="{% url 'home' %}" class="btn btn-outline-primary">
                    <i class="bi bi-house"></i> Inicio
                </a>
                <a href="{% url 'lista_packing_list' %}" class="btn btn-outline-secondary">
                    <i class="bi bi-folder2"></i> Lista de Packing List
                </a>
            </nav>
        </div>
    </header>
    {% endif %}
    
    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-light mt-5">
        <div class="container">
            <p class="mb-0">&copy; 2025 Exportación. Todos los derechos reservados Grupo Cometa.</p>
        </div>
    </footer>

    <!-- Bootstrap 5 JS (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
